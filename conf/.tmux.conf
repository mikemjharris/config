#Enable mouse mode
set -g mouse on

# panes
set -g pane-border-fg black
set -g pane-active-border-fg brightred

# if an error just bypass - for running on linux not mac os
set-option -g default-command "reattach-to-user-namespace -l zsh 2> /dev/null || zsh"

# vim-like pane resizing  
bind -r C-k resize-pane -U
bind -r C-j resize-pane -D
bind -r C-h resize-pane -L
bind -r C-l resize-pane -R

# vim-like pane switching
bind -r k select-pane -U 
bind -r j select-pane -D 
bind -r h select-pane -L 
bind -r l select-pane -R 

# and now unbind keys
unbind Up     
unbind Down   
unbind Left   
unbind Right  

unbind C-Up   
unbind C-Down 
unbind C-Left 
unbind C-Right

# history file
set -g history-file ~/.tmux_history

# initialize sessions
bind s source-file ~/.tmux-session1 

# initialize sessions
bind r source-file ~/.tmux-ra-session

set-option -g set-titles on

# focus events to help vim autoread: https://vi.stackexchange.com/a/13092
set -g focus-events on


# use vim kys to move around when in scroll mode
setw -g mode-keys vi

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
